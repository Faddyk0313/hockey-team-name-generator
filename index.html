<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hockey Team Name Generator</title>
</head>
<body>
    <div class="container">
        <h1>Hockey Team Name Generator</h1>
        <label for="theme-select">Select Theme:</label>
<select id="theme-select">
    <option value="default">Default</option>
    <option value="blizzard">Blizzard</option>
    <option value="frost">Frost</option>
    <option value="glacier">Glacier</option>
    <option value="rage">Rage</option>
</select>

        <input type="text" id="keyword-input" placeholder="(e.g., animal, location)" />

        <div id="team-name">Click the button to generate a name!</div>

        <div class="button-container">
            <button id="generate-btn">Generate Team Name</button>
            <button class="save-btn" id="save-btn" title="Add to favorites">+</button>
        </div>
              

        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>

        <div id="share-section">
            <button id="share-twitter">Share on Twitter</button>
            <button id="share-facebook">Share on Facebook</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
